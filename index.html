<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLO team</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo"><span>&lt;&sol;SYLO&gt;</span>team</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#header" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-btn">contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <section id="header">
        <div id="img-container">
            <img src="img/header.png" alt="Web Developers">
        </div>
        <div class="header-left">
            <div class="introduction">
                Hello.<br>We are a Fullstack Web Developers Team
            </div>
            <div class="buttons">
                <div class="btn btn1"><i class="fa-brands fa-github icon"></i><a href="#">Github</a></div>
                <div class="btn btn2"><i class="fa-solid fa-paper-plane icon"></i><a href="#">Email</a></div>
                <div class="btn btn3"><i class="fa-solid fa-list-check icon"></i><a href="#">Projects</a></div>
            </div>
        </div>
    </section>
    <section id="projects">
        <h1 class="title">#Projects</h1>
        <div class="section-container">
            <div class="prev control">&lt;</div>
            <div class="section-content">
                <img class="project-img" src="" alt="">
                <div>
                    <p id="project-desc"></p>
                    <div class="buttons">
                        <div class="btn btn4"><i class="fa-solid fa-arrow-up icon"></i><a href="#">Preview</a></div>
                        <div class="btn btn5"><i class="fa-brands fa-github icon"></i><a href="#">Github</a></div>
                    </div>
                </div>
            </div>
            <div class="next control">&gt;</div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
